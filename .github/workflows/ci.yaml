name: Go CI Workflow

on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        # This should be the same as specified in go.mod
        go-version: 1.22.1
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Lint code
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.50.0
        only-new-issues: true

  gobuild:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        # This should be the same as specified in go.mod
        go-version: 1.22.1
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build code
      run: go build -v ./...
    - name: Test code
      run: go test -v ./...
